<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="text-start">
    <p-floatLabel>  
      <input pInputText id="email" type="email" formControlName="email" class="w-100 shadow-none" aria-describedby="email-help" />
      <label for="email">Email</label>
    </p-floatLabel>
    @let email = loginForm.controls.email;
    @if (email.invalid && email.dirty) {
      <small id="email-help">Enter a valid email.</small>
    }
  </div>
  
  <div class="text-start">
    <p-floatLabel>
      <input pInputText id="password" type="password" formControlName="password" class="w-100 shadow-none" aria-describedby="passowrd-help" />
      <label for="password">Password</label>
    </p-floatLabel>
    @let password = loginForm.controls.password;
    @if (password.invalid && password.dirty) {
      <small id="password-help">Min length must be at least 5 character.</small>
    }
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-main-dark w-100">Login</button>
</form>

@if (loading()) {
  <div class="position-fixed top-0 start-0 bottom-0 end-0 bg-opacity-75 bg-dark d-flex justify-content-center align-items-center">
    <p-progressSpinner ariaLabel="loading"/>
  </div>
}
